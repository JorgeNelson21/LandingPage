<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="calculator">
          <div id="display" class="display">0</div>
          <div class="row">
            <div class="col-3"><button class="btn btn-outline-info" onclick="limparDisplay()">C</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarParenteses()">()</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('%')">%</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('/')">/</button></div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('7')">7</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('8')">8</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('9')">9</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('*')">X</button></div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('4')">4</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('5')">5</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('6')">6</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('-')">-</button></div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('1')">1</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('2')">2</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('3')">3</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('+')">+</button></div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('0')">0</button></div>
            <div class="col-3"><button class="btn btn-outline-dark" onclick="adicionarNumero('.')">.</button></div>
            <div class="col-3"><button class="btn btn-outline-danger" onclick="apagarUltimo()">‚Üê</button></div>
            <div class="col-3"><button class="btn btn-outline-success" onclick="calcularResultado()">=</button></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let entradaAtual = '0';
    
    function adicionarNumero(numero) {
      if (entradaAtual === '0' || entradaAtual === 'Erro') {
        entradaAtual = numero.toString();
      } else {
        entradaAtual += numero.toString();
      }
      atualizarDisplay();
    }
    
    function adicionarParenteses() {
      const contarAbertos = (entradaAtual.match(/\(/g) || []).length;
      const contarFechados = (entradaAtual.match(/\)/g) || []).length;
    
      if (contarAbertos > contarFechados) {
        entradaAtual += ')';
      } else {
        entradaAtual += '(';
      }
      atualizarDisplay();
    }
    
    function limparDisplay() {
      entradaAtual = '0';
      atualizarDisplay();
    }
    
    function apagarUltimo() {
      entradaAtual = entradaAtual.slice(0, -1);
      if (entradaAtual === '') {
        entradaAtual = '0';
      }
      atualizarDisplay();
    }
    
    function atualizarDisplay() {
      const display = document.getElementById('display');
      if (entradaAtual.length > 9) {
        display.textContent = entradaAtual.slice(0, 9) + '...';
      } else {
        display.textContent = entradaAtual || '0';
      }
    }
    
    function calcularResultado() {
      try {
        entradaAtual = eval(entradaAtual).toString();
      } catch {
        entradaAtual = 'Erro';
      }
      atualizarDisplay();
    }
    
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
